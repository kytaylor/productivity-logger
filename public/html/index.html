<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
    <title>Productivity Logger</title>
</head>
<body>
    <header>
        <h1>Productivity Logger</h1>
    </header>

    <div id="timer">
        <div id="timer-time">
            00:00:00
        </div>

        <div id="buttons-container">
            <button id="timer-start" class="button">Start</button>
            <button id="timer-stop" class="button">Stop</button>
            <button id="timer-reset" class="button">Reset</button>
        </div>
    </div>

    <div id="input-container">
        <input type="text" id="task" name="task"><br>
        <button id="submit-button" class="button">Add Task</button>
    </div>

    <div id="tasks-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/script.js" type="text/javascript"> </script>
</body>
</html>
