<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calendar-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
    <title>Productivity Calendar</title>
</head>
<body>
    <header>
        <h1>Productivity Logger</h1>

        <h3><a href="/">Home</a></h3>
    </header>

    <div id="month-year"></div>

    <div id="week-days">
        <div id="sunday" class="day-of-week">Sunday</div>
        <div id="monday" class="day-of-week">Monday</div>
        <div id="tuesday" class="day-of-week">Tuesday</div>
        <div id="wednesday" class="day-of-week">Wednesday</div>
        <div id="thursday" class="day-of-week">Thursday</div>
        <div id="friday" class="day-of-week">Friday</div>
        <div id="saturday" class="day-of-week">Saturday</div>
    </div>

    <div id="calendar-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/calendar-script.js" type="text/javascript"> </script>
</body>
</html>
